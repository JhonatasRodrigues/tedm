<ion-header>
	<ion-navbar color="flixDark">
		<img src="assets/imgs/cloneflix_logo.png" class="logo">
		<ion-buttons end>
			<button ion-button icon-only>
				<ion-icon name="search"></ion-icon>
			</button>
			<button ion-button icon-only>
				<ion-icon name="more"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list class="borda">
		<ion-item *ngFor="let categoria of continuarAssitindo" class="listagem">
			<ion-label class="espaco">
				{{ categoria.nome}}
				<ion-grid>
					<ion-row class="espaco">
						<ion-col col-12 *ngFor="let video of categoria.videos">
							<ion-card class="capa-filme">
								<ion-icon name="radio-button-off"></ion-icon>
								<ion-icon name="play"></ion-icon>
								<ion-icon name="information-circle"></ion-icon>
								<img src="{{video.url}}" />
								<ion-label class="titulo-video">{{video.nome}}</ion-label>
							</ion-card>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-label>
		</ion-item>

		<ion-item *ngFor="let categoria of categorias" class="listagem">
			<ion-label class="espaco">
				{{ categoria.nome }}
				<ion-grid>
					<ion-row class="espaco">
						<ion-col col-4 *ngFor="let imagem of categoria.imagens">
							<ion-card class="capa-filme">
								<img src="{{imagem.url}}" />
							</ion-card>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
