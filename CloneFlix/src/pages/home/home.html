<ion-header>
	<ion-navbar color="flixDark">
		<ion-title>Home</ion-title>
		<ion-buttons end>
			<button ion-button icon-only>
				<ion-icon name="search"></ion-icon>
			</button>
			<button ion-button icon-only>
				<ion-icon name="more"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list >
		<ion-item *ngFor="let categoria of categorias">
			{{ categoria.nome }}
		</ion-item>
	</ion-list>
</ion-content>
